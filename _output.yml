bookdown::gitbook:
  css: ["assets/css/style.css", "assets/css/bigfoot-default.css"]
  includes:
    in_header: assets/html/header.html
  config: 
    toc:
      before: >
        <div class="toc-before">
          <img src="assets/img/logo.png"/>
          <span>Bookdown Template</span>
        </div>
    sharing:
      twitter: no
      facebook: no
      all: no  
    theme:
      primary: "#0d6efd"   # default .rmdnote = blue
      danger:  "#dc3545"   # default .rmdcaution = red
      success: "#198754" 